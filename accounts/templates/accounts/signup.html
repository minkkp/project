{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">

<div class="outer">
    <p class="signup_label">회원가입</p>
    <div class="border border-3 border-primary rounded-4 signup_inner_1">
        <form method="POST">
            <div class="signup_inner_2">
                {% csrf_token %}
                <input class="signup_input" name="username" type="text" placeholder="아이디">
                <br><br><br>
                <input class="signup_input" name="password_1" type="password" placeholder="비밀번호">
                <br><br><br>
                <input class="signup_input" name="password_2" type="password" placeholder="비밀번호 확인">
                <br><br><br>
                <select class="signup_select" name="district">
                    <option value="seoul">서울시</option>
                    <option value="busan">부산시</option>
                </select>
                <br><br><br>
                <select class="signup_select" name="residence">
                    <option value="1">단독주택</option>
                    <option value="2">공동주택</option>
                </select>
                <br><br><br>
                <input type="submit" class="btn btn-primary signup_input" value="가입하기">
            </form>
        </div>
    </div>
</div>
{% endblock %}
